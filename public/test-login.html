<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>DTVET Login Test</h1>
    <p>Testing direct API calls to identify login issues.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="pariven_06@yahoo.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        
        <button type="submit" id="loginBtn">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        const form = document.getElementById('loginForm');
        const result = document.getElementById('result');
        const loginBtn = document.getElementById('loginBtn');
        
        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
        }
        
        function showLoading() {
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            showResult('Testing login API...', 'loading');
        }
        
        function resetForm() {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Test Login';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showLoading();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üß™ Starting login test...');
            console.log('üìß Email:', email);
            console.log('üîë Password length:', password.length);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('üì° Response body:', data);
                
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch (e) {
                    throw new Error('Response is not valid JSON: ' + data);
                }
                
                if (response.ok) {
                    console.log('‚úÖ Login successful!');
                    showResult(`
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${jsonData.user?.name || 'Unknown'}</p>
                        <p><strong>Email:</strong> ${jsonData.user?.email || 'Unknown'}</p>
                        <p><strong>Role:</strong> ${jsonData.user?.role || 'Unknown'}</p>
                        <p><strong>Token Length:</strong> ${jsonData.token?.length || 0} characters</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    `, 'success');
                    
                    // Test if token works for authentication
                    console.log('üîó Testing token...');
                    document.cookie = `token=${jsonData.token}; path=/; max-age=86400; samesite=lax`;
                    localStorage.setItem('token', jsonData.token);
                    localStorage.setItem('user', JSON.stringify(jsonData.user));
                    
                } else {
                    console.log('‚ùå Login failed');
                    showResult(`
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${jsonData.message || 'Unknown error'}</p>
                        <p><strong>Response:</strong> <pre>${JSON.stringify(jsonData, null, 2)}</pre></p>
                    `, 'error');
                }
                
            } catch (error) {
                console.error('üí• Login test error:', error);
                showResult(`
                    <h3>üí• Test Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p>Check browser console for detailed logs.</p>
                `, 'error');
            }
            
            resetForm();
        });
        
        // Log page load
        console.log('üî• Login test page loaded');
        console.log('üåê Current URL:', window.location.href);
        console.log('üç™ Cookies:', document.cookie);
        console.log('üíæ LocalStorage token:', localStorage.getItem('token'));
    </script>
</body>
</html>
