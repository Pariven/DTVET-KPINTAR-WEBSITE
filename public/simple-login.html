<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test - DTVET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #F4BB44;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #E5A63D;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
        }
        .info {
            background: rgba(0, 0, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üîê Simple Login Test</h2>
        <p>Test authentication without UI library conflicts</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="off">
            </div>
            <button type="submit" id="loginBtn">LOGIN</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px;">
            <button onclick="testDashboard()" style="background: #007bff;">Test Dashboard Access</button>
            <button onclick="clearData()" style="background: #dc3545; margin-top: 10px;">Clear All Data</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const result = document.getElementById('result');
        
        function showResult(message, type = 'info') {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'LOGGING IN...';
            showResult('Attempting login...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store authentication data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userName', data.user.name);
                
                // Set cookie
                document.cookie = `token=${data.token}; path=/; max-age=86400; samesite=lax`;
                
                showResult(`
                    ‚úÖ <strong>Login Successful!</strong><br>
                    User: ${data.user.name}<br>
                    Email: ${data.user.email}<br>
                    Token: ${data.token.substring(0, 50)}...<br>
                    <br>
                    <button onclick="goToDashboard()" style="background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Go to Dashboard</button>
                `, 'success');
                
            } catch (error) {
                showResult(`‚ùå <strong>Login Failed:</strong><br>${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        });
        
        function goToDashboard() {
            showResult('üöÄ Redirecting to dashboard...', 'info');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        }
        
        function testDashboard() {
            const token = localStorage.getItem('token');
            if (!token) {
                showResult('‚ùå No token found - please login first', 'error');
                return;
            }
            
            showResult('üß™ Testing dashboard access...', 'info');
            window.location.href = '/dashboard';
        }
        
        function clearData() {
            localStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            showResult('üßπ All authentication data cleared', 'info');
        }
        
        // Show current auth status on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const userName = localStorage.getItem('userName');
            
            if (token && userName) {
                showResult(`‚ÑπÔ∏è <strong>Already logged in as:</strong> ${userName}<br>Token: ${token.substring(0, 30)}...`, 'info');
            } else {
                showResult('‚ÑπÔ∏è Not logged in - enter credentials above', 'info');
            }
        });
    </script>
</body>
</html>
